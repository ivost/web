<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Scroll Test 1.0.8.16b</h1>
      </ion-header-bar>
      <ion-content>

        <img id="p1" src="http://www.html5canvastutorials.com/demos/assets/wood-pattern.png" width=1 height=1 >

        <ion-scroll zooming="false" direction="xy" style="width: 100%; height: 200px">
          <div style="width: 5000px; height: 5000px; background: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/Europe_geological_map-en.jpg') repeat"></div>
         </ion-scroll>

         <ion-scroll zooming="false" direction="xy" style="width: 100%; height: 200px">
           <canvas id="c1" width="5000px" height="1000px" style="border:1px solid #000000;">
             Your browser does not support the HTML5 canvas tag.
           </canvas>
          </ion-scroll>

          <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 200px">
            <canvas id="c2" width="5000px" height="1000px" style="border:1px solid #000000;">
              Your browser does not support the HTML5 canvas tag.
            </canvas>
           </ion-scroll>

      </ion-content>
    </ion-pane>
  </body>
</html>
