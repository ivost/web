<table class="table mytable">
    <tr>
        <td colspan="2"><h2>Media Collection {{collection.name}}</h2></td>
    </tr>
    <tr>
        <td>Track id</td>
        <td>{{collection.id}}</td>
    </tr>
    <tr>
        <td>Track name</td>
        <td>{{collection.name}}</td>
    </tr>
    <tr>
        <td colspan="2"><img ng-src="{{collection.image}}"/></td>
    </tr>
    <tr>
        <td>URI</td>
        <td>{{collection.uri}}</td>
    </tr>
</table>
